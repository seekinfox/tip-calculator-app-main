<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!--    google font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- style css file       -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--    main javascript file-->
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

    <header>
        <p>SPLI<br />TTER</p>
    </header>
    <main class="container">
        <section class="calc">
            <p>bill</p>
            <div class="tb">
                <input id="total-bill" type="text" placeholder="$0.00">
                <img class="doller" src="https://raw.githubusercontent.com/seekinfox/tip-calculator-app-main/3370455069e3343329effeb58e60ac62f76fd9f1/images/icon-dollar.svg" alt="$">
            </div>
            <p>select tip%</p>
            <p class="hover" id="five-per" onclick="calculateFive()">5%</p>
            <p class="hover" id="ten-per" onclick="calculateTen()">10%</p>
            <p class="hover" id="fiftn-per" onclick="calculateFifteen()">15%</p>
            <p class="hover" id="twent-per" onclick="calculateTwentyFive()">25%</p>
            <p class="hover" id="fift-per" onclick="calculateFifty()">50%</p>
            <input id="custom" type="text" placeholder="Custom" onkeyup="calculateCustom()">
            <p>Number of People</p>
            <div class="nop">
                <p id="warning"></p>
                <input id="nop" type="text" placeholder="0">
                <img class="hash" src="https://raw.githubusercontent.com/seekinfox/tip-calculator-app-main/3370455069e3343329effeb58e60ac62f76fd9f1/images/icon-person.svg" alt="#">
            </div>
        </section>
        <section class="tally">
            <div class="tip-amount">
                <div>
                    <p>tip amount</p>
                    <p>/ person</p>
                </div>
                <p id="tip-amnt">$0.00</p>
            </div>
            <div class="total">
                <div>
                    <p>total</p>
                    <p>/ person</p>
                </div>
                <p id="total-per">$0.00</p>
            </div>
            <button id="reset" onclick="reset()">reset</button>
        </section>
    </main>
</body>

</html>
